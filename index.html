<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Untold Stories</title>
  <meta name="description" content="Τα ανείπωτα. Κείμενα για όσα δεν χωράνε σε μια λέξη." />
  <meta name="language" content="el" />

  <!-- Social preview -->
  <meta property="og:title" content="Untold Stories" />
  <meta property="og:description" content="Τα ανείπωτα." />
  <meta property="og:type" content="website" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --muted: #666;
      --overlay: rgba(255,255,255,0.85);
      --bg-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    }

    body.dark {
      --bg: #0f0f0f;
      --text: #ffffff;
      --muted: #aaa;
      --overlay: rgba(0,0,0,0.7);
      --bg-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .overlay {
      background: var(--overlay);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Top bar */
    .top {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .categories {
      display: flex;
      gap: 24px;
      font-size: 13px;
      font-weight: 400;
    }

    .categories span {
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .categories span:hover {
      opacity: 1;
    }

    .toggle {
      cursor: pointer;
      font-size: 13px;
      opacity: 0.7;
    }

    /* Intro */
    .intro {
      max-width: 700px;
      text-align: center;
      margin-top: 80px;
    }

    .intro h1 {
      font-size: 28px;
      font-weight: 400;
      margin-bottom: 4px;
    }

    .intro p {
      font-size: 14px;
      color: var(--muted);
    }

    /* Under construction */
    .content {
      margin-top: 60px;
      font-size: 14px;
      color: var(--muted);
      display: none;
    }

    .content.active {
      display: block;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding-top: 80px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      opacity: 0.8;
    }

    footer a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <!-- Top -->
    <div class="top">
      <div class="categories">
        <span onclick="openCategory()">Intro</span>
        <span onclick="openCategory()">Σχέσεις</span>
        <span onclick="openCategory()">Εξέλιξη</span>
        <span onclick="openCategory()">Σκέψεις</span>
      </div>

      <div class="toggle" onclick="toggleTheme()">dark / light</div>
    </div>

    <!-- Intro -->
    <div class="intro">
      <h1>Intro</h1>
      <p>τα ανείπωτα</p>
    </div>

    <!-- Content -->
    <div id="content" class="content">
      under construction
    </div>

    <!-- Footer -->
    <footer>
      <div>
        <a href="https://mariospikoulas.substack.com" target="_blank">Substack</a>
      </div>
      <div style="margin-top:8px;">© Untold Stories</div>
    </footer>

  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function openCategory() {
      document.getElementById("content").classList.add("active");
    }
  </script>
</body>
</html>
