<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Untold Stories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#ffffff;
  --text:#000000;
}
body.dark{
  --bg:#000000;
  --text:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

.background{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  z-index:-1;
}
body.light .background{
  background-image:url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
}
body.dark .background{
  background-image:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
}

header{
  padding:20px;
  text-align:center;
}

.categories{
  display:flex;
  justify-content:center;
  gap:18px;
  font-size:13px;
  margin-bottom:30px;
}

.categories a{
  text-decoration:none;
  color:var(--text);
  cursor:pointer;
}

#home{
  text-align:center;
  margin-top:120px;
}

.intro{
  font-size:20px;
  margin-bottom:0;
}

.subintro{
  font-size:14px;
}

#category-page{
  display:none;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

.toggle{
  position:fixed;
  bottom:20px;
  left:20px;
  font-size:12px;
  cursor:pointer;
}

.socials{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
}

.socials a{
  width:30px;
  height:30px;
  border:1px solid var(--text);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  text-decoration:none;
  color:var(--text);
}
</style>
</head>

<body class="light">
<div class="background"></div>

<header>
  <div class="categories">
    <a onclick="openCategory()">Intro</a>
    <a onclick="openCategory()">Σκέψεις</a>
    <a onclick="openCategory()">Σχέσεις</a>
    <a onclick="openCategory()">Εξέλιξη</a>
  </div>
</header>

<section id="home">
  <div class="intro">Intro</div>
  <div class="subintro">Τα ανείπωτα</div>
</section>

<section id="category-page">
  Under construction
</section>

<div class="toggle" onclick="toggleMode()">Light / Dark</div>

<div class="socials">
  <a href="https://www.facebook.com/Diffidati91" target="_blank">f</a>
  <a href="https://www.instagram.com/_somebody91_/" target="_blank">i</a>
</div>

<script>
function openCategory(){
  document.getElementById("home").style.display="none";
  document.getElementById("category-page").style.display="flex";
}

function toggleMode(){
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
