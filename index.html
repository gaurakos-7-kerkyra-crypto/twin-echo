<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Untold Stories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --text-light: #000;
  --text-dark: #fff;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  color: var(--text-light);
  background: url("light.jpg") no-repeat center center fixed;
  background-size: cover;
  transition: background 0.6s ease, color 0.6s ease;
}

body.dark {
  color: var(--text-dark);
  background: url("dark.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  padding: 20px 40px;
  font-size: 13px;
}

header a {
  color: inherit;
  text-decoration: none;
  margin-left: 15px;
}

/* Categories */
nav {
  display: flex;
  justify-content: center;
  gap: 25px;
  font-size: 12px;
  margin-top: 20px;
}

nav a {
  text-decoration: none;
  color: inherit;
  cursor: pointer;
}

/* Intro */
.intro {
  text-align: center;
  margin-top: 60px;
}

.intro h1 {
  font-size: 26px;
  font-weight: 400;
  margin-bottom: 2px;
}

.intro p {
  font-size: 14px;
  margin: 0;
}

/* Content */
#content {
  text-align: center;
  margin-top: 60px;
  font-size: 14px;
}

/* Footer */
footer {
  position: fixed;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 15px;
}

footer a {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 1px solid currentColor;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: inherit;
  font-size: 14px;
}

/* Newsletter */
.newsletter {
  position: fixed;
  bottom: 20px;
  right: 20px;
}

.newsletter input {
  padding: 6px;
  font-size: 12px;
}

/* Dark mode button */
.toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  cursor: pointer;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleDark()">dark / light</div>

<header>
  <div>untoldstories.gr</div>
  <div>
    <a href="#">Σύνδεση</a>
    <a href="#">Δημιουργία λογαριασμού</a>
  </div>
</header>

<nav>
  <a onclick="showCategory()">Intro</a>
  <a onclick="showCategory()">Σκέψεις</a>
  <a onclick="showCategory()">Σχέσεις</a>
  <a onclick="showCategory()">Εξέλιξη</a>
</nav>

<div class="intro">
  <h1>Untold Stories</h1>
  <p>τα ανείπωτα</p>
</div>

<div id="content"></div>

<div class="newsletter">
  <form action="https://mariospikoulas.substack.com/subscribe" target="_blank">
    <input type="email" placeholder="newsletter email">
  </form>
</div>

<footer>
  <a href="https://www.facebook.com/Diffidati91" target="_blank">f</a>
  <a href="https://www.instagram.com/_somebody91_/" target="_blank">i</a>
</footer>

<script>
function showCategory() {
  document.getElementById("content").innerHTML = "under construction";
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

// auto dark mode
if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.body.classList.add("dark");
}
</script>

</body>
</html>
