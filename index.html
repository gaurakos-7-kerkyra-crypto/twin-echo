<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Untold Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* Βασικό Στυλ */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
      transition: background 0.5s, color 0.5s;
    }

    /* Dark mode */
    body.dark-mode {
      background: url('dark-lake-night.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .auth {
      font-size: 0.9rem;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }

    .categories button {
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .intro {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .aneiporta {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 40px;
    }

    article {
      margin-bottom: 30px;
      display: none;
    }

    article h2 {
      font-size: 1.2rem;
      color: #000;
    }

    article p {
      margin-top: 10px;
    }

    .under-construction {
      text-align: center;
      font-style: italic;
      margin: 20px 0;
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
    }

    .newsletter {
      position: absolute;
      right: 20px;
      bottom: 20px;
    }

    .social-media {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-media a img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
    }

    .mode-toggle {
      position: fixed;
      left: 20px;
      bottom: 20px;
      cursor: pointer;
      background: rgba(0,0,0,0.1);
      padding: 5px 10px;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">UntoldStories.gr</div>
    <div class="auth">Σύνδεση / Δημιουργία λογαριασμού</div>
  </header>

  <div class="categories">
    <button onclick="showCategory('sxeseis')">Σχέσεις</button>
    <button onclick="showCategory('skepsi')">Σκέψη</button>
    <button onclick="showCategory('exelixi')">Εξέλιξη</button>
    <button onclick="showCategory('anthropina')">Ανθρώπινα</button>
  </div>

  <main>
    <div class="intro">Intro</div>
    <div class="aneiporta">Τα Ανείπωτα</div>

    <!-- Άρθρα -->
    <div id="sxeseis" class="category">
      <div class="under-construction">Under Construction</div>
    </div>

    <div id="skepsi" class="category">
      <div class="under-construction">Under Construction</div>
    </div>

    <div id="exelixi" class="category">
      <div class="under-construction">Under Construction</div>
    </div>

    <div id="anthropina" class="category">
      <div class="under-construction">Under Construction</div>
    </div>

  </main>

  <footer>
    <div class="newsletter">
      <form action="https://mariospikoulas.substack.com" target="_blank">
        <input type="email" placeholder="Email για Newsletter" required>
        <button type="submit">Εγγραφή</button>
      </form>
    </div>

    <div class="social-media">
      <a href="https://www.facebook.com/Diffidati91" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/_somebody91_/" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
  </footer>

  <div class="mode-toggle" onclick="toggleMode()">Dark / Light Mode</div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    function showCategory(catId) {
      const categories = document.querySelectorAll('.category');
      categories.forEach(cat => cat.style.display = 'none');
      document.getElementById(catId).style.display = 'block';
    }
  </script>

</body>
</html>
