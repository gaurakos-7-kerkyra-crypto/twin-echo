<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Untold Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --muted: #555;
    }

    body.dark {
      --bg: #000000;
      --text: #ffffff;
      --muted: #aaa;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 30px 40px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .auth {
      font-size: 0.85rem;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 0.8rem;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .categories span:hover {
      text-decoration: underline;
    }

    .hero {
      position: relative;
      height: 280px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .intro {
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .subtitle {
      font-size: 0.75rem;
      margin-top: 2px;
      color: var(--muted);
    }

    .content {
      margin-top: 40px;
      display: none;
    }

    .content.active {
      display: block;
    }

    .under {
      font-size: 0.9rem;
      margin-top: 40px;
    }

    .links {
      margin-top: 30px;
      font-size: 0.85rem;
    }

    .links a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }

    footer {
      margin-top: 60px;
      padding: 30px 0;
      text-align: center;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .socials a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 0.9rem;
      border: 1px solid var(--text);
      color: var(--text);
    }

    .newsletter {
      font-size: 0.75rem;
    }

    .toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 0.75rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div></div>
  <div class="auth">Σύνδεση / Δημιουργία λογαριασμού</div>
</header>

<div class="container">

  <!-- CATEGORIES -->
  <div class="categories">
    <span onclick="openSection('intro')">Intro</span>
    <span onclick="openSection('mind')">Νους</span>
    <span onclick="openSection('relations')">Σχέσεις</span>
    <span onclick="openSection('evolution')">Εξέλιξη</span>
  </div>

  <!-- HERO -->
  <div class="hero">
    <img id="heroImg" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" />
  </div>

  <div class="intro">Untold Stories</div>
  <div class="subtitle">τα ανείπωτα</div>

  <!-- INTRO CONTENT -->
  <div id="intro" class="content active">
    <p class="under">
      <a href="https://substack.com/home/post/p-184873120" target="_blank">
        Διάβασε το άρθρο στο Substack →
      </a>
    </p>

    <div class="links">
      <a href="https://buymeacoffee.com/USERNAME" target="_blank">Buy Me a Coffee</a>
    </div>
  </div>

  <!-- OTHER CATEGORIES -->
  <div id="mind" class="content"><div class="under">under construction</div></div>
  <div id="relations" class="content"><div class="under">under construction</div></div>
  <div id="evolution" class="content"><div class="under">under construction</div></div>

</div>

<footer>
  <div class="socials">
    <a href="https://www.facebook.com/Diffidati91" target="_blank">F</a>
    <a href="https://www.instagram.com/_somebody91_/" target="_blank">I</a>
  </div>

  <div class="newsletter">
    Newsletter μέσω Substack
  </div>
</footer>

<div class="toggle" onclick="toggleMode()">dark / light</div>

<script>
  function openSection(id) {
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function toggleMode() {
    document.body.classList.toggle('dark');
    document.getElementById('heroImg').src =
      document.body.classList.contains('dark')
      ? 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee'
      : 'https://images.unsplash.com/photo-1501785888041-af3ef285b470';
  }
</script>

</body>
</html>
