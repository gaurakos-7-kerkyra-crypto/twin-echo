<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>untoldstories.gr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-image: url("light.jpg");
      --text-color: #000;
      --overlay: rgba(255,255,255,0.6);
    }

    body.dark {
      --bg-image: url("dark.jpg");
      --text-color: #fff;
      --overlay: rgba(0,0,0,0.55);
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      color: var(--text-color);
      background: var(--bg-image) no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .overlay {
      background: var(--overlay);
      min-height: 100vh;
      padding: 30px 20px 80px;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 12px;
      margin-bottom: 25px;
      cursor: pointer;
    }

    .categories div:hover {
      text-decoration: underline;
    }

    /* Content */
    .content {
      max-width: 700px;
      margin: auto;
      text-align: center;
      font-size: 13px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 5px;
      font-weight: normal;
    }

    .subtitle {
      font-size: 12px;
      margin-bottom: 25px;
    }

    .under {
      font-size: 14px;
      letter-spacing: 2px;
      margin-top: 40px;
    }

    /* Social */
    .social {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    .social a {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1px solid var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--text-color);
      text-decoration: none;
    }

    /* Dark toggle */
    .toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 11px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <!-- Categories -->
    <div class="categories">
      <div onclick="showIntro()">Intro</div>
      <div onclick="showUnder()">Σκέψεις</div>
      <div onclick="showUnder()">Σχέσεις</div>
      <div onclick="showUnder()">Εσωτερική Διαδρομή</div>
    </div>

    <!-- Content -->
    <div class="content" id="mainContent">
      <h1>το ζώδιο που όλοι έχουν άποψη για αυτό</h1>
      <div class="subtitle">τα ανείπωτα</div>

      <p>
        Κάποια πράγματα δεν γράφονται για να εξηγηθούν.
        Γράφονται για να αναγνωριστούν.
      </p>
    </div>

  </div>

  <!-- Social -->
  <div class="social">
    <a href="https://www.facebook.com/Diffidati91" target="_blank">f</a>
    <a href="https://www.instagram.com/_somebody91_/" target="_blank">i</a>
  </div>

  <!-- Dark toggle -->
  <div class="toggle" onclick="toggleDark()">light / dark</div>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function showUnder() {
      document.getElementById("mainContent").innerHTML =
        '<div class="under">UNDER CONSTRUCTION</div>';
    }

    function showIntro() {
      document.getElementById("mainContent").innerHTML = `
        <h1>το ζώδιο που όλοι έχουν άποψη για αυτό</h1>
        <div class="subtitle">τα ανείπωτα</div>
        <p>
          Κάποια πράγματα δεν γράφονται για να εξηγηθούν.
          Γράφονται για να αναγνωριστούν.
        </p>
      `;
    }
  </script>
</body>
</html>
