<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>untoldstories.gr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
      background: 
        linear-gradient(rgba(255,255,255,0.92), rgba(255,255,255,0.92)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .auth {
      font-size: 13px;
    }

    .auth a {
      margin-left: 15px;
      cursor: pointer;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 12px;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .intro {
      text-align: center;
      margin-top: 60px;
    }

    .intro h1 {
      font-size: 22px;
      margin: 0;
      font-weight: normal;
    }

    .intro p {
      margin: 2px 0 0 0;
      font-size: 13px;
    }

    .links {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
    }

    .links a {
      display: block;
      margin: 10px 0;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 12px;
    }

    .newsletter {
      position: fixed;
      bottom: 15px;
      right: 20px;
      font-size: 12px;
    }

    .socials {
      margin-top: 10px;
    }

    .socials a {
      margin: 0 8px;
    }

    @media (max-width: 768px) {
      .categories {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

<header>
  <div></div>
  <div class="auth">
    <a onclick="netlifyIdentity.open()">Σύνδεση</a> |
    <a onclick="netlifyIdentity.open()">Δημιουργία λογαριασμού</a>
  </div>
</header>

<nav class="categories">
  <a href="#">Intro</a>
  <a href="#">Σχέσεις</a>
  <a href="#">Σκέψεις</a>
  <a href="#">Εξέλιξη</a>
  <a href="#">Χάος & Τάξη</a>
</nav>

<section class="intro">
  <h1>untoldstories.gr</h1>
  <p>τα ανείπωτα</p>
</section>

<section class="links">
  <a href="https://mariospikoulas.substack.com" target="_blank">
    Διάβασε τα κείμενα στο Substack
  </a>

  <a href="https://buymeacoffee.com/USERNAME" target="_blank">
    ☕ Buy me a coffee
  </a>
</section>

<footer>
  <div class="socials">
    <a href="https://www.facebook.com/Diffidati91" target="_blank">Facebook</a>
    |
    <a href="https://www.instagram.com/_somebody91_/" target="_blank">Instagram</a>
  </div>
</footer>

<div class="newsletter">
  <a href="https://mariospikoulas.substack.com/subscribe" target="_blank">
    Newsletter
  </a>
</div>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/";
        });
      }
    });
  }
</script>

</body>
</html>
