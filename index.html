<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>untoldstories.gr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    color: #000;
  }

  /* HEADER */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    border-bottom: 1px solid #ccc;
  }

  .site-left h1 {
    font-size: 1.8rem;
    margin: 0;
  }

  .site-right {
    text-align: right;
  }

  .site-right button {
    background: #000;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
  }

  /* CATEGORIES */
  .categories {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin: 20px 0;
  }

  .categories button {
    padding: 10px 20px;
    border: 1px solid #000;
    background: #fff;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
    transition: all 0.2s;
  }

  .categories button.active {
    background: #000;
    color: #fff;
  }

  /* MAIN ARTICLES */
  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .articles {
    display: none;
  }

  .articles.active {
    display: block;
  }

  article {
    margin-bottom: 25px;
  }

  article h2 {
    margin: 0 0 5px 0;
  }

  article p {
    margin: 0 0 5px 0;
  }

  article a {
    color: #000;
    text-decoration: none;
    font-weight: bold;
  }

  /* FOOTER NEWSLETTER */
  footer {
    position: fixed;
    bottom: 20px;
    right: 20px;
    text-align: right;
  }

  footer input[type="email"] {
    padding: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  footer button {
    padding: 5px 10px;
    margin-left: 5px;
    border-radius: 4px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="site-left">
    <h1>untoldstories.gr</h1>
  </div>
  <div class="site-right">
    <button onclick="netlifyIdentity.open('login')">Σύνδεση ή Δημιουργία Λογαριασμού</button>
  </div>
</header>

<div class="categories">
  <button class="cat-btn active" onclick="showCategory('zodia', this)">Ζώδια</button>
</div>

<main>
<div id="zodia" class="articles active">
  <article>
    <h2>Το ζώδιο που όλοι έχουν άποψη γι’ αυτό</h2>
    <p>Αν ζεις μια τακτοποιημένη ζωή με κουτάκια και πλάνα, τότε αυτό το κείμενο μάλλον δεν είναι για σένα.</p>
    <a href="https://substack.com/ARTICLE_LINK" target="_blank">Διάβασε στο Substack</a>
  </article>
</div>
</main>

<footer>
  <input type="email" placeholder="Το email σου για newsletter...">
  <button>Subscribe</button>
</footer>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', user => {
      if (user) console.log('User logged in:', user.email);
    });
    window.netlifyIdentity.init();
  }

  function showCategory(catId, btn) {
    document.querySelectorAll('.articles').forEach(a => a.classList.remove('active'));
    document.getElementById(catId).classList.add('active');
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }
</script>

</body>
</html>
